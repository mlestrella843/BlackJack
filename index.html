<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack Game</title>
    <!-- Colocar el lonk de boostrap primero que el link del css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   </head>
<body>

    <header class="titulo">
       BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">New Game</button>
            <button class="btn btn-primary">Ask Card</button>
            <button class="btn btn-primary">Stop</button>
        </div>
    </div>


    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-card">
                <img class="card" src="assets/cartas/10H.png" alt="card">
                <img class="card" src="assets/cartas/10H.png" alt="card">
                <img class="card" src="assets/cartas/10H.png" alt="card">
                <img class="card" src="assets/cartas/10H.png" alt="card">
            </div>
        </div>
    </div>

    <div class="row container mt-3">
        <div class="col">
            <h1>Computer Player - <small>0</small></h1>
            <div id="computer-card">
                <img class="card" src="assets/cartas/2C.png" alt="card">
                <img class="card" src="assets/cartas/2C.png" alt="card">
                <img class="card" src="assets/cartas/2C.png" alt="card">
                <img class="card" src="assets/cartas/2C.png" alt="card">
            </div>
        </div>
    </div>

    <script src="assets/js/juego.js"></script>
</body>
</html>
